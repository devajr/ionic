<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">Voltar</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <!-- <p text-right>Forgot Password?</p> -->
  
    <ion-button type="submit" expand="full" color="secondary">Acessar</ion-button>
  </form>
  <p text-center>NÃ£o tem conta?</p>
  <ion-button expand="full" color="warning" (click)="registerModal()">Cadastre-se</ion-button>
</ion-content>
